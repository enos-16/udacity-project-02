<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>

<body>
	<div class="card">
		<div>
			<h3>German Shepherd</h3>
			<!-- your favorite animal's image goes here -->
			<img class="dog-image" src="maxresdefault.jpg" alt="German Shepherd Dog">
			<div class="text-box">
				<!-- your favorite animal's interesting fact goes here -->
				<p class="interesting">During World War I the German Shepherd served as a Red Cross dog, messenger, rescuer, guard, supply carrier, and sentry.</p>
				<ul>
					<!-- your favorite animal's list items go here -->
					<li>
						<span class="label">Scientific Name</span>: Item #1</li>
					<li>
						<span class="label">Average Lifespan</span>: Item #2</li>
					<li>
						<span class="label">Size</span>: Item #3</li>
					<li>
						<span class="label">Habitat</span>: Item #4</li>
				</ul>
				<!-- your favorite animal's description goes here -->
				<p>Write a brief description about your favorite animal...</p>
			</div>
		</div>
	</div>
</body>

</html>
